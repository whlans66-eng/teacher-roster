<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>師資派課管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .stat-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .slide-in {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.05);
        }

        .modern-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .modern-input:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .modern-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .modern-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="gradient-bg min-h-full">
    <div class="min-h-screen flex">
        <!-- 側邊欄 -->
        <div class="sidebar w-80 p-6 slide-in">
            <!-- Logo 區域 -->
            <div class="text-center mb-8">
                <div class="floating">
                    <div class="w-16 h-16 mx-auto mb-4 bg-white rounded-2xl flex items-center justify-center text-2xl shadow-lg">
                        📚
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">師資派課系統</h1>
                    <p class="text-white/70 text-sm">智能管理平台</p>
                </div>
            </div>

            <!-- 師資選擇 -->
            <div class="mb-6">
                <label class="block text-white/90 text-sm font-medium mb-3">當前師資</label>
                <select id="teacherSelect" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none">
                    <option value="teacher1">👨 王小明老師 - 數理專家</option>
                    <option value="teacher2">👩 李美華老師 - 語言大師</option>
                    <option value="teacher3">🧑 張志強老師 - 商管菁英</option>
                    <option value="teacher4">👤 陳雅婷老師 - 科學達人</option>
                </select>
            </div>

            <!-- 快速操作 -->
            <div class="space-y-3 mb-8">
                <button id="addCourseBtn" class="modern-btn w-full text-white px-4 py-3 rounded-xl font-medium">
                    ➕ 新增課程
                </button>
                <div class="grid grid-cols-2 gap-2">
                    <button id="addTeacherBtn" class="modern-btn text-white px-3 py-2 rounded-lg font-medium text-sm">
                        👨‍🏫 師資
                    </button>
                    <button id="updateView" class="modern-btn text-white px-3 py-2 rounded-lg font-medium text-sm">
                        🔄 更新
                    </button>
                </div>
            </div>

            <!-- 日期範圍選擇 -->
            <div class="glass-effect rounded-2xl p-4 mb-4">
                <h4 class="font-semibold text-gray-800 mb-3 text-sm">📅 查詢範圍</h4>
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">開始日期</label>
                            <input type="date" id="startDate" class="w-full px-2 py-1 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">結束日期</label>
                            <input type="date" id="endDate" class="w-full px-2 py-1 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400">
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-1">
                        <button data-range="thisMonth" class="date-range-btn px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-colors">本月</button>
                        <button data-range="lastMonth" class="date-range-btn px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">上月</button>
                        <button data-range="last3Months" class="date-range-btn px-2 py-1 text-xs bg-purple-100 text-purple-600 rounded-lg hover:bg-purple-200 transition-colors">近3月</button>
                    </div>
                    <div class="grid grid-cols-2 gap-1">
                        <button data-range="last6Months" class="date-range-btn px-2 py-1 text-xs bg-green-100 text-green-600 rounded-lg hover:bg-green-200 transition-colors">近半年</button>
                        <button data-range="thisYear" class="date-range-btn px-2 py-1 text-xs bg-orange-100 text-orange-600 rounded-lg hover:bg-orange-200 transition-colors">今年</button>
                    </div>
                </div>
            </div>

            <!-- 當前師資狀態 -->
            <div class="glass-effect rounded-2xl p-4 mb-6">
                <div class="flex items-center space-x-3 mb-3">
                    <div id="currentTeacherAvatar" class="text-2xl">👨</div>
                    <div>
                        <h3 id="currentTeacherName" class="font-semibold text-gray-800">王小明老師</h3>
                        <p id="currentTeacherSpecialty" class="text-sm text-gray-600">數理專家</p>
                    </div>
                </div>

                <!-- 選定期間時數進度條 -->
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-medium text-gray-600" id="periodLabel">選定期間時數</span>
                        <span id="periodHoursText" class="text-xs text-gray-600">0 小時</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="periodHoursBar" class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="mt-2">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs font-medium text-gray-600">本月時數</span>
                            <span id="monthlyHoursText" class="text-xs text-gray-600">0/12 小時</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="monthlyHoursBar" class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 今日課程預覽 -->
            <div class="glass-effect rounded-2xl p-4">
                <h4 class="font-semibold text-gray-800 mb-3 text-sm">📅 今日課程</h4>
                <div id="todayCourses" class="space-y-2 max-h-40 overflow-y-auto">
                    <!-- 今日課程將由JavaScript動態生成 -->
                </div>
            </div>
        </div>

        <!-- 主要內容區域 -->
        <div class="content-area flex-1 p-6">
            <!-- 師資管理區域 -->
            <div class="glass-effect rounded-2xl p-6 card-hover mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">👨‍🏫 師資列表</h3>
                </div>
                <div id="teachersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- 師資項目將由JavaScript動態生成 -->
                </div>
            </div>

            <!-- 統計卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 slide-in">
                <!-- 總授課時數 -->
                <div class="glass-effect rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="stat-gradient-1 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-sm font-medium text-gray-600 mb-1" id="totalHoursLabel">選定期間授課時數</h3>
                    <p id="totalHours" class="text-3xl font-bold text-gray-800">0小時</p>
                    <p id="hoursSubtext" class="text-xs text-gray-500 mt-1">選定期間統計</p>
                </div>

                <!-- 課程數量 -->
                <div class="glass-effect rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="stat-gradient-2 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-sm font-medium text-gray-600 mb-1" id="totalCoursesLabel">選定期間課程數量</h3>
                    <p id="totalCourses" class="text-3xl font-bold text-gray-800">12堂</p>
                    <p class="text-xs text-gray-500 mt-1" id="coursesSubtext">選定期間統計</p>
                </div>
            </div>

            <!-- 圖表區域 -->
            <div class="grid grid-cols-1 gap-6 mb-8">
                <div class="glass-effect rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">🎯 課程類型分析</h3>
                        <div class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-xs font-medium">統計分析</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="courseTypeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 課程時間軸 -->
            <div class="glass-effect rounded-2xl p-6 card-hover mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">⏰ 課程時間軸</h3>
                    <div class="flex space-x-2">
                        <div class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs font-medium">✅ 已完成</div>
                        <div class="px-2 py-1 bg-yellow-100 text-yellow-600 rounded-full text-xs font-medium">⏳ 進行中</div>
                        <div class="px-2 py-1 bg-blue-100 text-blue-600 rounded-full text-xs font-medium">📅 未來</div>
                    </div>
                </div>
                <div id="timeline" class="space-y-4 max-h-96 overflow-y-auto">
                    <!-- 時間軸項目將由JavaScript動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 新增課程表單模態框 -->
    <div id="addCourseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">📚 新增課程</h3>

            <!-- 師資資訊顯示 -->
            <div class="glass-effect rounded-xl p-4 mb-6 bg-blue-50 border border-blue-200">
                <div class="flex items-center space-x-3">
                    <div id="modalTeacherAvatar" class="text-2xl">👨</div>
                    <div>
                        <h4 id="modalTeacherName" class="font-semibold text-gray-800">王小明老師</h4>
                        <p id="modalTeacherSpecialty" class="text-sm text-gray-600">數理專家</p>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-medium text-gray-600">本月時數</span>
                        <span id="modalMonthlyHours" class="text-xs text-gray-600">0/12 小時</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="modalHoursBar" class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <form id="courseForm" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">課程名稱</label>
                    <input type="text" id="courseName" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none" placeholder="請輸入課程名稱" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">課程日期</label>
                        <input type="date" id="courseDate" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">課程類型</label>
                        <select id="courseType" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none">
                            <option value="正課">正課</option>
                            <option value="補課">補課</option>
                            <option value="實驗課">實驗課</option>
                            <option value="實作課">實作課</option>
                            <option value="專題">專題</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">開始時間</label>
                        <input type="time" id="startTime" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">結束時間</label>
                        <input type="time" id="endTime" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none" required>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelAdd" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-xl font-medium transition-colors">
                        取消
                    </button>
                    <button type="submit" class="modern-btn px-6 py-3 text-white rounded-xl font-medium">
                        確認新增
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 新增師資表單模態框 -->
    <div id="addTeacherModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">👨‍🏫 新增師資</h3>
            <form id="teacherForm" class="space-y-4">
                <div class="text-center mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">師資大頭貼</label>
                    <div class="flex justify-center">
                        <div id="avatarPreview" class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-3 border-gray-300 cursor-pointer hover:border-blue-400 hover:bg-gray-100 transition-all duration-200 group shadow-lg">
                            <span class="text-gray-500 text-sm group-hover:text-blue-500">點擊上傳</span>
                        </div>
                        <input type="file" id="teacherAvatar" accept="image/*" class="hidden">
                    </div>
                    <p class="text-xs text-gray-500 mt-2">支援 JPG、PNG 格式 • 點擊大頭貼上傳</p>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">師資姓名</label>
                    <input type="text" id="teacherName" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none" placeholder="請輸入師資姓名" required>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">專業領域</label>
                    <input type="text" id="teacherSpecialty" class="modern-input w-full px-4 py-3 rounded-xl text-gray-800 focus:outline-none" placeholder="例如：數理專家、語言大師" required>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelTeacherAdd" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-xl font-medium transition-colors">
                        取消
                    </button>
                    <button type="submit" class="modern-btn px-6 py-3 text-white rounded-xl font-medium">
                        確認新增
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
