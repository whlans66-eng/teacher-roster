    // å¾å½ˆè·³è¦–çª—å„²å­˜èª²ç¨‹
    function saveMaritimeCourseFromModal(event) {

    // é¡¯ç¤ºçµ±è¨ˆè³‡æ–™
    function displayMaritimeStats() {
      // ç¸½èª²ç¨‹æ•¸
      document.getElementById('maritimeTotalCourses').textContent = maritimeCourses.length;

      // ç¸½é—œéµå­—æ•¸
      const allKeywords = maritimeCourses.flatMap(course => course.keywords);
      document.getElementById('maritimeTotalKeywords').textContent = allKeywords.length;

      // æœ€ç†±é–€åˆ†é¡
      const categoryCount = {};
      maritimeCourses.forEach(course => {
        categoryCount[course.category] = (categoryCount[course.category] || 0) + 1;
      });

      const popularCategoryCode = Object.keys(categoryCount).reduce(
        (a, b) => (categoryCount[a] > categoryCount[b] ? a : b),
        ''
      );
      document.getElementById('maritimePopularCategory').textContent = popularCategoryCode
        ? maritimeCategoryNames[popularCategoryCode]
        : '-';

      // å„åˆ†é¡çµ±è¨ˆ
      const categoryStatsContainer = document.getElementById('maritimeCategoryStats');
      categoryStatsContainer.innerHTML = '';

      const colors = [
        '#4f46e5',
        '#06b6d4',
        '#10b981',
        '#f59e0b',
        '#ef4444',
        '#8b5cf6',
        '#f97316',
        '#84cc16',
        '#ec4899'
      ];

      Object.keys(maritimeCategoryNames).forEach((categoryCode, index) => {
        const count = categoryCount[categoryCode] || 0;
        const percentage = maritimeCourses.length > 0 ? (count / maritimeCourses.length) * 100 : 0;

        const statItem = document.createElement('div');
        statItem.style.cssText =

        statItem.innerHTML = `
          <span style="color: #1d1d1f; font-size: 13px; font-weight: 500;">${maritimeCategoryNames[categoryCode].substring(0, 15)}...</span>
          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 100px; background: #e5e7eb; border-radius: 10px; height: 8px; overflow: hidden;">
              <div style="width: ${percentage}%; height: 100%; background: ${colors[index]}; border-radius: 10px; transition: width 0.3s ease;"></div>
            </div>
            <span style="font-size: 14px; font-weight: 600; color: #1d1d1f; width: 30px; text-align: right;">${count}</span>
          </div>
        `;
        categoryStatsContainer.appendChild(statItem);
      });

      // åœ“é¤…åœ–
      displayMaritimePieChart(categoryCount, colors);

      // æˆèª²æ–¹å¼çµ±è¨ˆ
      const methodCount = {};
      maritimeCourses.forEach(course => {
        const method = course.method || 'æœªè¨­å®š';
        methodCount[method] = (methodCount[method] || 0) + 1;
      });

      const methodStatsContainer = document.getElementById('maritimeMethodStats');
      methodStatsContainer.innerHTML = '';

      const methodColors = {
        å¯¦é«”èª²ç¨‹: '#3b82f6',
        ç·šä¸Šèª²ç¨‹: '#10b981',
        æ··åˆèª²ç¨‹: '#f59e0b',
        æœªè¨­å®š: '#6b7280'
      };
      const methodIcons = { å¯¦é«”èª²ç¨‹: 'ğŸ«', ç·šä¸Šèª²ç¨‹: 'ğŸ’»', æ··åˆèª²ç¨‹: 'ğŸ”„', æœªè¨­å®š: 'â“' };

      Object.entries(methodCount).forEach(([method, count]) => {
        const percentage = maritimeCourses.length > 0 ? ((count / maritimeCourses.length) * 100).toFixed(1) : 0;
        const angle = ((count / maritimeCourses.length) * 360).toFixed(1);

        const methodItem = document.createElement('div');
        methodItem.className = 'method-card';
        methodItem.innerHTML = `
          <div class="donut-chart mx-auto mb-4 ${count > 0 ? 'pulse-animation' : ''}"
               style="--color: ${methodColors[method]}; --angle: ${angle}deg; margin: 0 auto 16px auto;">
            <div class="donut-chart-label">${count}</div>
          </div>
          <div style="font-size: 32px; margin-bottom: 8px;">${methodIcons[method]}</div>
          <h4 style="font-weight: 600; color: #1d1d1f; margin-bottom: 4px;">${method}</h4>
          <p style="font-size: 13px; color: #6e6e73;">${percentage}% çš„èª²ç¨‹</p>
          <div style="margin-top: 8px; font-size: 12px; color: #8e8e93;">
            å…± ${count} é–€èª²ç¨‹
          </div>
        `;
        methodStatsContainer.appendChild(methodItem);
      });

      // é—œéµå­—é›²
      const keywordCount = {};
      allKeywords.forEach(keyword => {
        keywordCount[keyword] = (keywordCount[keyword] || 0) + 1;
      });

      const sortedKeywords = Object.entries(keywordCount)
        .sort(([, a], [, b]) => b - a)
        .slice(0, 20);

      const keywordCloudContainer = document.getElementById('maritimeKeywordCloud');
      keywordCloudContainer.innerHTML = '';

      sortedKeywords.forEach(([keyword, count]) => {
        const keywordTag = document.createElement('span');
        const fontSize = Math.min(16 + count * 2, 24);
        keywordTag.style.cssText = `
          background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);

          padding: 8px 16px;

          cursor: pointer;
        `;
        keywordTag.textContent = `${keyword} (${count})`;
        keywordTag.onmouseover = function () {
          this.style.transform = 'translateY(-2px)';
          this.style.boxShadow = '0 4px 16px rgba(0, 122, 255, 0.4)';
        };
        keywordTag.onmouseout = function () {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 2px 8px rgba(0, 122, 255, 0.3)';
        };
        keywordCloudContainer.appendChild(keywordTag);
      });
    }

    // é¡¯ç¤ºåœ“é¤…åœ–
    function displayMaritimePieChart(categoryCount, colors) {
      const pieChart = document.getElementById('maritimePieChart');
      const chartLegend = document.getElementById('maritimeChartLegend');

      const total = Object.values(categoryCount).reduce((sum, count) => sum + count, 0);

      if (total === 0) {
        pieChart.style.background = '#e5e7eb';
        chartLegend.innerHTML = '<p style="color: #6e6e73; text-align: center;">æš«ç„¡è³‡æ–™</p>';
        return;
      }

      let currentAngle = 0;
      const angles = [];

      Object.keys(maritimeCategoryNames).forEach((categoryCode, index) => {
        const count = categoryCount[categoryCode] || 0;
        const percentage = (count / total) * 360;
        currentAngle += percentage;
        angles.push(currentAngle);
      });

      // è¨­å®šCSSè®Šæ•¸
      angles.forEach((angle, index) => {
        pieChart.style.setProperty(`--angle${index + 1}`, `${angle}deg`);
      });

      // åœ–ä¾‹
      chartLegend.innerHTML = '';
      Object.keys(maritimeCategoryNames).forEach((categoryCode, index) => {
        const count = categoryCount[categoryCode] || 0;
        const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;

        if (count > 0) {
          const legendItem = document.createElement('div');
          legendItem.className = 'legend-item';
          legendItem.style.cssText = 'display: flex; align-items: center; gap: 12px; font-size: 13px;';
          legendItem.innerHTML = `
            <div class="legend-color" style="background-color: ${colors[index]}"></div>
            <div style="flex: 1;">
              <span style="color: #1d1d1f; font-weight: 500;">${maritimeCategoryNames[categoryCode].substring(2, 12)}...</span>
              <div style="font-size: 11px; color: #6e6e73;">${count} é–€èª²ç¨‹ (${percentage}%)</div>
            </div>
          `;
          chartLegend.appendChild(legendItem);
        }
      });
    }

    // é¡¯ç¤ºè¨Šæ¯
    function showMaritimeMessage(message, type = 'info') {
      const messageDiv = document.createElement('div');

    // åˆå§‹åŒ–æµ·äº‹èª²ç¨‹ç³»çµ±äº‹ä»¶ç›£è½å™¨
    async function initMaritimeCourseSystem() {
      // å¾å¾Œç«¯åŒæ­¥è³‡æ–™
      if (typeof initializeDataSync !== 'undefined') {
        try {
          await initializeDataSync();
          // é‡æ–°è¼‰å…¥åŒæ­¥å¾Œçš„è³‡æ–™
          maritimeCourses = JSON.parse(localStorage.getItem('maritimeCourses') || '[]');
        } catch (err) {
          console.warn('âš ï¸ å¾Œç«¯åŒæ­¥å¤±æ•—ï¼Œä½¿ç”¨æœ¬åœ°è³‡æ–™:', err.message);
        }
      }

      // èª²ç¨‹è¡¨å–®è™•ç†
      const courseForm = document.getElementById('maritimeCourseForm');
      if (courseForm) {
        courseForm.addEventListener('submit', function (e) {
          e.preventDefault();

          const name = document.getElementById('maritimeCourseName').value;
          const category = document.getElementById('maritimeCourseCategory').value;
          const method = document.getElementById('maritimeCourseMethod').value;
          const description = document.getElementById('maritimeCourseDescription').value;
          const keywords = document
            .getElementById('maritimeCourseKeywords')
            .value.split(',')
            .map(k => k.trim())
            .filter(k => k.length > 0);

          if (editingMaritimeCourseId) {
            // ç·¨è¼¯ç¾æœ‰èª²ç¨‹
            const courseIndex = maritimeCourses.findIndex(c => c.id === editingMaritimeCourseId);
            maritimeCourses[courseIndex] = {
              ...maritimeCourses[courseIndex],
              name,
              category,
              method,
              description,
              keywords
            };
            editingMaritimeCourseId = null;
            showMaritimeMessage('èª²ç¨‹å·²æ›´æ–°ï¼', 'success');
          } else {
            // æ–°å¢èª²ç¨‹
            const newCourse = {
              id: Date.now(),
              name,
              category,
              method,
              description,
              keywords
            };
            maritimeCourses.push(newCourse);
            showMaritimeMessage('èª²ç¨‹å·²æˆåŠŸæ–°å¢ï¼', 'success');
          }

          saveMaritimeCourses();
          this.reset();
          document.querySelector('#maritimeCourseForm button[type="submit"]').textContent = 'å„²å­˜èª²ç¨‹';
          displayManageMaritimeCourses();
        });
      }

      // å–æ¶ˆç·¨è¼¯
      const cancelEdit = document.getElementById('maritimeCancelEdit');
      if (cancelEdit) {
        cancelEdit.addEventListener('click', function () {
          document.getElementById('maritimeCourseForm').reset();
          editingMaritimeCourseId = null;
          document.querySelector('#maritimeCourseForm button[type="submit"]').textContent = 'å„²å­˜èª²ç¨‹';
        });
      }

      // åˆå§‹åŒ–é¡¯ç¤º
      displayMaritimeCourses();
    }

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', initMaritimeCourseSystem);

    // æ·»åŠ æ»‘å…¥å‹•ç•«
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideOutRight {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {

          transform: translateX(100px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
