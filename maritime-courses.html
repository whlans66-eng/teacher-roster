<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海事課程管理</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 500;
      color: #6e6e73;
      background: #ffffff;
      border: 1px solid #d2d2d7;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.2s ease;
      margin-bottom: 32px;
    }

    .back-button:hover {
      background: #f5f5f7;
      border-color: #86868b;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 64px 48px;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
    }

    .icon {
      font-size: 96px;
      margin-bottom: 32px;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #1d1d1f;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 21px;
      color: #6e6e73;
      font-weight: 400;
      margin-bottom: 40px;
    }

    .description {
      font-size: 17px;
      color: #86868b;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto 32px;
    }

    .coming-soon {
      display: inline-block;
      padding: 12px 24px;
      background: #f5f5f7;
      color: #6e6e73;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    @media (max-width: 768px) {
      .card {
        padding: 48px 32px;
      }

      h1 {
        font-size: 36px;
      }

      .subtitle {
        font-size: 19px;
      }

      .icon {
        font-size: 72px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">
      <span style="margin-right: 8px;">←</span> 返回首頁
    </a>

    <div class="card">
      <span class="icon">⚓</span>
      <h1>海事課程管理</h1>
      <p class="subtitle">Maritime Courses Management</p>
      <p class="description">
        此功能正在開發中，將提供完整的海事專業課程管理與分析系統，包括課程分類、統計分析、教學方法管理等功能。
      </p>
      <span class="coming-soon">即將推出</span>
    </div>
  </div>
</body>
</html>
