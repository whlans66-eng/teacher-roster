<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHL MARITRAIN | 登入</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563EB; /* 鮮明的科技藍 */
      --primary-hover: #1D4ED8;
      --bg-color: #F3F4F6;
      --text-main: #111827;
      --text-sub: #6B7280;
      --border-color: #E5E7EB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      background-color: #fff;
      overflow: hidden;
    }

    /* 左側：品牌形象區 */
    .brand-section {
      flex: 1;
      background-color: #1e293b;
      background-image: url('https://images.unsplash.com/photo-1559297434-fae8a1916a79?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px;
      color: white;
    }

    /* 圖片遮罩，讓文字更清楚 */
    .brand-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4));
    }

    .brand-content {
      position: relative;
      z-index: 1;
      max-width: 480px;
    }

    .brand-content h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .brand-content p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
    }

    /* 右側：登入表單區 */
    .login-section {
      width: 480px; /* 固定寬度 */
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      box-shadow: -10px 0 40px rgba(0,0,0,0.03);
      position: relative;
    }

    .login-header {
      margin-bottom: 40px;
    }

    .app-logo {
      font-size: 32px;
      margin-bottom: 24px;
      display: inline-block;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: var(--text-sub);
      font-size: 15px;
    }

    /* 表單樣式 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-container {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      background: #F9FAFB;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    }

    .submit-btn:hover {
      background-color: var(--primary-hover);
    }

    .submit-btn:disabled {
      background-color: #9CA3AF;
      cursor: not-allowed;
    }

    /* 錯誤提示 */
    .alert-box {
      background: #FEE2E2;
      border: 1px solid #FECACA;
      color: #991B1B;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s;
      display: none; /* 預設隱藏 */
    }
    
    .alert-box.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .extra-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-me input {
      width: 16px;
      height: 16px;
      margin: 0;
      accent-color: var(--primary-color);
    }

    .remember-me span {
      font-size: 14px;
      color: var(--text-sub);
    }

    /* 手機版響應式 */
    @media (max-width: 768px) {
      .brand-section {
        display: none; /* 手機版隱藏圖片區，專注登入 */
      }
      .login-section {
        width: 100%;
        padding: 40px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="brand-section">
    <div class="brand-content">
      <h1>智慧航安，<br>引領未來航運。</h1>
      <p>Wan Hai Smart Maritime Training System<br>提供最專業的船員培訓與課程管理解決方案。</p>
    </div>
  </div>

  <div class="login-section">
    <div class="login-header">
      <div class="app-logo">⚓</div>
      <h2 class="login-title">歡迎回來</h2>
      <p class="login-subtitle">請輸入您的帳號密碼以存取系統</p>
    </div>

    <div id="errorAlert" class="alert-box">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
      <span id="errorText">帳號或密碼錯誤</span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">使用者帳號</label>
        <div class="input-container">
          <input type="text" id="username" placeholder="例如：admin" required autocomplete="username">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">密碼</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
      </div>

      <div class="extra-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span>保持登入狀態</span>
        </label>
      </div>

      <button type="submit" class="submit-btn" id="loginBtn">立即登入</button>
    </form>
    
    <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #9CA3AF;">
      &copy; 2025 萬海航運股份有限公司
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorAlert = document.getElementById('errorAlert');
    const errorText = document.getElementById('errorText');

    function showError(msg) {
      errorText.textContent = msg;
      errorAlert.classList.add('show');
      errorAlert.style.display = 'flex';
      setTimeout(() => errorAlert.classList.remove('show'), 3000);
    }

    function hideError() {
      errorAlert.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = document.getElementById('rememberMe').checked;

      loginBtn.disabled = true;
      loginBtn.textContent = '驗證中...';
      loginBtn.style.opacity = '0.7';

      try {
        if (typeof API_CONFIG === 'undefined' || !API_CONFIG.baseUrl) {
             throw new Error("API 設定缺失，請檢查 js/api.js");
        }
        
        const apiUrl = API_CONFIG.baseUrl;
        const response = await fetch(`${apiUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        const result = await response.json();

        if (result.ok) {
          const userData = result.data.user;
          const authData = {
            username: userData.username,
            role: userData.role,
            displayName: userData.full_name,
            token: result.data.token,
            timestamp: Date.now()
          };

          const storage = rememberMe ? localStorage : sessionStorage;
          storage.setItem('authData', JSON.stringify(authData));
          sessionStorage.setItem('currentUser', JSON.stringify({
            username: userData.username,
            role: userData.role,
            displayName: userData.full_name
          }));

          loginBtn.textContent = '登入成功，跳轉中...';
          loginBtn.style.backgroundColor = '#10B981'; // Success Green
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);

        } else {
          throw new Error(result.error || '帳號或密碼錯誤');
        }
      } catch (error) {
        showError(error.message || '連線失敗，請稍後再試');
        loginBtn.disabled = false;
        loginBtn.textContent = '立即登入';
        loginBtn.style.opacity = '1';
        loginBtn.style.backgroundColor = ''; // Reset color
        passwordInput.value = '';
      }
    });

    // 頁面載入時檢查是否已登入
    function checkExistingLogin() {
        const authData = localStorage.getItem('authData') || sessionStorage.getItem('authData');
        if (authData) {
            try {
                const { timestamp } = JSON.parse(authData);
                const expiryTime = 7 * 24 * 60 * 60 * 1000;
                if (Date.now() - timestamp < expiryTime) {
                    window.location.href = 'index.html'; 
                    return true;
                } else {
                    localStorage.removeItem('authData');
                    sessionStorage.removeItem('authData');
                }
            } catch (e) {}
        }
        return false;
    }

    if (!checkExistingLogin()) {
      usernameInput.focus();
    }
  </script>
</body>
</html>
