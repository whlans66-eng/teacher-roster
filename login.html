  <div class="login-container">

    <form id="loginForm">

        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">ä¿æŒç™»å…¥ç‹€æ…‹</label>

  <script src="js/api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');

    // å¯†ç¢¼é¡¯ç¤ºåˆ‡æ›
    togglePasswordBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePasswordBtn.textContent = isPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
    });

    function showError(message) {
      errorMessage.innerHTML = `<span>âš ï¸</span> ${message}`;
      errorMessage.style.display = 'flex';
      // éœ‡å‹•æ•ˆæœå¾Œç§»é™¤ animation class ä»¥ä¾¿ä¸‹æ¬¡è§¸ç™¼
      setTimeout(() => errorMessage.style.animation = 'none', 500);
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeCheckbox.checked;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span style="display:inline-block;animation:spin 1s linear infinite">â†»</span> é©—è­‰ä¸­...';

      // åŠ å…¥ä¸€å€‹ç°¡å–®çš„ CSS spin å‹•ç•«
      if (!document.getElementById('spin-style')) {
        const style = document.createElement('style');
        style.id = 'spin-style';
        style.innerHTML = '@keyframes spin { 100% { transform: rotate(360deg); } }';
        document.head.appendChild(style);
      }

      try {
        if (typeof API_CONFIG === 'undefined' || !API_CONFIG.baseUrl) {
             throw new Error("ç³»çµ±è¨­å®šéŒ¯èª¤ï¼šç„¡æ³•é€£æ¥ API (js/api.js)");
        }
        
        const apiUrl = API_CONFIG.baseUrl;
        const response = await fetch(`${apiUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        const result = await response.json();

        if (result.ok) {
          const userData = result.data.user;
          const token = result.data.token;

          const authData = {
            username: userData.username,
            role: userData.role,
            displayName: userData.full_name,
            token: token,
            timestamp: Date.now()
          };

          if (rememberMe) {
            localStorage.setItem('authData', JSON.stringify(authData));
          } else {
            sessionStorage.setItem('authData', JSON.stringify(authData));
          }
          sessionStorage.setItem('currentUser', JSON.stringify({
            username: userData.username,
            role: userData.role,
            displayName: userData.full_name
          }));

          loginBtn.innerHTML = 'âœ… ç™»å…¥æˆåŠŸ';
          loginBtn.style.background = '#34c759'; // Apple Green

          setTimeout(() => {
             window.location.href = 'index.html';
          }, 600);

        } else {
          throw new Error(result.error || 'å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
        }

      } catch (error) {
        console.error(error);
        showError(error.message || 'ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨ï¼Œè«‹æª¢æŸ¥ç¶²è·¯');
        loginBtn.disabled = false;
        loginBtn.textContent = 'ç™»å…¥ç³»çµ±';
        loginBtn.style.background = ''; // Reset color
        passwordInput.value = '';
      }
    });

    function checkExistingLogin() {
        const authData = localStorage.getItem('authData') || sessionStorage.getItem('authData');
        if (authData) {
            try {
                const { timestamp } = JSON.parse(authData);
                const expiryTime = 7 * 24 * 60 * 60 * 1000;
                if (Date.now() - timestamp < expiryTime) {
                    window.location.href = 'index.html'; 
                    return true;
                } else {
                    localStorage.removeItem('authData');
                    sessionStorage.removeItem('authData');
                }
            } catch (e) {}
        }
        return false;
    }

    if (!checkExistingLogin()) {
      usernameInput.focus();
    }
  </script>
