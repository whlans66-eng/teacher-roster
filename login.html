<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - WHL MARITRAIN</title>
  <style>
    :root {
      --apple-blue: #0071e3;
      --apple-blue-hover: #0077ed;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.4);
      --input-bg: rgba(255, 255, 255, 0.5);
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      /* macOS é¢¨æ ¼æµå‹•æ¼¸å±¤èƒŒæ™¯ */
      background-color: #f0f2f5;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
      background-image: 
        radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
        radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);
      
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* æ¯›ç»ç’ƒå¡ç‰‡å®¹å™¨ */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      
      width: 100%;
      max-width: 480px;
      padding: 60px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: floatIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* åŠ ä¸€é»ç™½å…‰åå°„æ•ˆæœ */
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(30deg);
      pointer-events: none;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .header {
      margin-bottom: 40px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }

    .subtitle {
      font-size: 17px;
      color: var(--text-primary);
      font-weight: 400;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-container {
      position: relative;
    }

    /* åŠé€æ˜è¼¸å…¥æ¡† */
    input {
      width: 100%;
      height: 56px;
      padding: 18px 20px;
      font-size: 17px;
      border: 1px solid transparent; /* é è¨­ç„¡é‚Šæ¡† */
      border-radius: 14px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
    }

    input:focus {
      outline: none;
      background-color: #fff;
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.15);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: #98989d;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-secondary);
      padding: 5px;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: var(--text-primary);
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      justify-content: flex-start;
      padding-left: 4px;
    }

    .remember-me input {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      accent-color: var(--apple-blue);
      box-shadow: none;
    }

    .remember-me label {
      font-size: 15px;
      color: var(--text-primary);
      cursor: pointer;
    }

    .login-btn {
      background-color: var(--apple-blue);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      padding: 12px 24px;
      width: 100%;
      height: 56px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
    }

    .login-btn:hover {
      background-color: #0077ed;
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 113, 227, 0.4);
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      background-color: #d2d2d7;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    .footer-links {
      margin-top: 40px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .footer-links a {
      color: var(--apple-blue);
      text-decoration: none;
      margin: 0 8px;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* éŒ¯èª¤è¨Šæ¯ */
    .error-popover {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #d70015;
      border: 1px solid rgba(255, 59, 48, 0.2);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(255, 59, 48, 0.15);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .error-popover.show {
      opacity: 1;
      transform: translateX(-50%) translateY(10px);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 40px 24px;
        border-radius: 0; /* æ‰‹æ©Ÿç‰ˆå…¨è¢å¹•æ„Ÿè¦º */
        max-width: none;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      body { padding: 0; }
    }
  </style>
</head>
<body>

  <div id="errorToast" class="error-popover">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <span id="errorText">Error message</span>
  </div>

  <div class="glass-card">
    <div class="header">
      <div class="logo">ğŸš¢</div>
      <h1>Sign in to Maritrain</h1>
      <div class="subtitle">WHL æ™ºæ…§èˆªå®‰è¨“ç·´ç®¡ç†ç³»çµ±</div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <div class="input-container">
          <input 
            type="text" 
            id="username" 
            placeholder="å¸³è™Ÿ" 
            required 
            autocomplete="username"
            spellcheck="false"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <input 
            type="password" 
            id="password" 
            placeholder="å¯†ç¢¼" 
            required 
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" id="togglePwd" title="é¡¯ç¤ºå¯†ç¢¼">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">ä¿æŒç™»å…¥ç‹€æ…‹</label>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="btnText">ç™»å…¥</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 4px;">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </form>

    <div class="footer-links">
      <a href="#">å¿˜è¨˜å¯†ç¢¼ï¼Ÿ</a>
      <div style="margin-top: 30px; opacity: 0.6;">
        &copy; 2025 Wan Hai Lines Ltd.
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const errorToast = document.getElementById('errorToast');
    const errorText = document.getElementById('errorText');
    const togglePwd = document.getElementById('togglePwd');

    togglePwd.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePwd.style.opacity = type === 'text' ? '1' : '0.5';
    });

    function showError(msg) {
      errorText.textContent = msg;
      errorToast.classList.add('show');
      passwordInput.style.backgroundColor = 'rgba(255, 59, 48, 0.1)';
      setTimeout(() => {
        errorToast.classList.remove('show');
        passwordInput.style.backgroundColor = '';
      }, 3000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = document.getElementById('rememberMe').checked;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="spinner"></div>';

      try {
        if (typeof API_CONFIG === 'undefined' || !API_CONFIG.baseUrl) {
             throw new Error("è¨­å®šéŒ¯èª¤ï¼šç„¡æ³•é€£æ¥ API");
        }
        
        const apiUrl = API_CONFIG.baseUrl;
        const response = await fetch(`${apiUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        const result = await response.json();

        if (result.ok) {
          const userData = result.data.user;
          const authData = {
            username: userData.username,
            role: userData.role,
            displayName: userData.full_name,
            token: result.data.token,
            timestamp: Date.now()
          };

          const storage = rememberMe ? localStorage : sessionStorage;
          storage.setItem('authData', JSON.stringify(authData));
          sessionStorage.setItem('currentUser', JSON.stringify({
            username: userData.username,
            role: userData.role,
            displayName: userData.full_name
          }));

          loginBtn.style.backgroundColor = '#34c759'; 
          loginBtn.innerHTML = 'ç™»å…¥æˆåŠŸ';
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);

        } else {
          throw new Error(result.error || 'å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
        }
      } catch (error) {
        showError(error.message || 'é€£ç·šå¤±æ•—');
        loginBtn.disabled = false;
        loginBtn.style.backgroundColor = '';
        loginBtn.innerHTML = '<span id="btnText">ç™»å…¥</span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 4px;"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>';
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    function checkExistingLogin() {
        const authData = localStorage.getItem('authData') || sessionStorage.getItem('authData');
        if (authData) {
            try {
                const { timestamp } = JSON.parse(authData);
                const expiryTime = 7 * 24 * 60 * 60 * 1000;
                if (Date.now() - timestamp < expiryTime) {
                    window.location.href = 'index.html'; 
                    return true;
                } else {
                    localStorage.removeItem('authData');
                    sessionStorage.removeItem('authData');
                }
            } catch (e) {}
        }
        return false;
    }

    if (!checkExistingLogin()) {
      usernameInput.focus();
    }
  </script>
</body>
</html>
