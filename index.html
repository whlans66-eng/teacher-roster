<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>師資管理系統</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 80px;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #1d1d1f;
      margin-bottom: 12px;
    }

    .header p {
      font-size: 21px;
      color: #6e6e73;
      font-weight: 400;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
      margin-bottom: 40px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 56px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(0, 0, 0, 0.04);
      text-decoration: none;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 122, 255, 0.03), rgba(88, 86, 214, 0.03));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.12);
      border-color: rgba(0, 122, 255, 0.1);
    }

    .card:active {
      transform: translateY(-4px);
    }

    .card-icon {
      font-size: 80px;
      margin-bottom: 28px;
      display: block;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.08));
      transition: transform 0.4s ease;
    }

    .card:hover .card-icon {
      transform: scale(1.1);
    }

    .card-title {
      font-size: 32px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
      letter-spacing: -0.015em;
      position: relative;
      z-index: 1;
    }

    .card-description {
      font-size: 17px;
      color: #6e6e73;
      font-weight: 400;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .footer {
      text-align: center;
      margin-top: 80px;
      padding-top: 40px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease-out 0.5s backwards;
    }

    .footer p {
      color: #86868b;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 40px;
      }

      .header p {
        font-size: 19px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .card {
        padding: 44px 32px;
      }

      .card-icon {
        font-size: 68px;
      }

      .card-title {
        font-size: 26px;
      }

      .card-description {
        font-size: 16px;
      }
    }

    /* Apple 風格的動畫效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    /* 微妙的背景紋理 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0, 122, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(88, 86, 214, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>師資管理系統</h1>
    </div>

    <div class="grid">
      <a href="teacher-management.html" class="card">
        <span class="card-icon">👥</span>
        <h2 class="card-title">師資陣容管理</h2>
        <p class="card-description">管理教師資訊、統計分析與行事曆</p>
      </a>

      <a href="course-management.html" class="card">
        <span class="card-icon">🎓</span>
        <h2 class="card-title">派課管理</h2>
        <p class="card-description">課程安排與教師派課系統</p>
      </a>

      <a href="maritime-courses.html" class="card">
        <span class="card-icon">⚓</span>
        <h2 class="card-title">海事課程</h2>
        <p class="card-description">海事專業課程管理與分析</p>
      </a>
    </div>

    <div class="footer">
      <p>&copy; 2025 師資管理系統</p>
    </div>
  </div>
</body>
</html>
